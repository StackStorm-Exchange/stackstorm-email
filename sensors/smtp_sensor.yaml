---
class_name: "SMTPSensor"
entry_point: "smtp_sensor.py"
description: "Sensor that emits triggers when e-mail message is received via SMTP"
trigger_types:
  -
    name: smtp.message
    description: "An e-mail receieved via the SMTP sensor"
    payload_info:
      - from
      - to
      - html
      - subject
      - date
      - body_plain
      - body_html
      - attachments
      - headers
